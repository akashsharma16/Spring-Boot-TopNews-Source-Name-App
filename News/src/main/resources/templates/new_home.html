<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Top Source Names</title>
    <style>
        table2, th2, td2,tr2 {
        padding: 10px;
        border: 1px solid black; 
        border-collapse: collapse;
        }
      </style>
</head>
<body>
    
    <div class="content">
        <h1 style="text-align: center">Top Source Name Scraper</h1>
        <br>
        <h2 style="text-align: center"><a href="https://newsapi.org/sources" target="blank">Find Country Code</a></h2>
        <br>

        <table align="center">
            <tr>
                <th style="text-align: center"><h2>Choose a category from below:</h2></th>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr style="text-align: center">
                            <td>business | </td>
                            <td>entertainment | </td>
                            <td>general | </td>
                            <td>health | </td>
                            <td>science | </td>
                            <td>sports | </td>
                            <td>technology</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <h2 style="text-align: center">--------------------------------------------------------------</h2>

        <h1>Add User</h1>

        <form action="/posts"  th:object="${input}" method="post">
            <p>
                Name: <input type="text" th:field="*{country}">
            </p>
            <p>
                Occupation: <input type="text" th:field="*{category}">
            </p>
            <p>
                Occupation: <input type="number" th:field="*{k}">
            </p>
            <p>
                <input type="submit" value="Submit"/> <input type="reset" value="Reset">
            </p>
        </form>


    </div>
</body>
</html>
