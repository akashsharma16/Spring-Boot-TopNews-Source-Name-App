<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Top Source Names</title>
</head>
<body>
    
    <div class="content">
        <h1 style="text-align: center">Top Source Names</h1>
        <br>
        <h1 style="text-align: center"><a href="/">Enter another input</a></h1>
        <br> 
    </div>
    <div class="container">
        <div th:if="${not #lists.isEmpty(sources)}">
            <h2>Source List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Top Source Name</th>
                </tr>
                <tr th:each="source : ${sources}">
                    <td th:text="${source.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
